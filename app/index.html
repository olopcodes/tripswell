<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Proza+Libre:400,700,800i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>tripswell</title>
  <meta name="keywords" content="Travel planning, travel bundles, travel escapes, affordable travel">
  <meta name="description" content="Your clarity. One trip away. We create soul restoring journeys that inspire you to be you.">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <a href="index.html" class="header__logo">
        tripswell
      </a>


      <div class="header__menu">
        <div class="hamburger">
          <div class="hamburger-line"></div>
        </div>

        <nav class="header__links">
          <a href="#" class="header__link">trips</a>
          <a href="#" class="header__link">about us</a>
          <a href="#" class="header__link">blog</a>
        </nav>
  
        <div class="header__sign">
          <a href="#" class="header__login">login</a>
          <a href="#" class="header__signup">sign up</a>
        </div>
      </div>
      
    </div>
  </header>

  <section class="hero">
    <div class="wrapper">
      <div class="hero__text">
        <h1 class="heading__main">Make memories and travel</h1>
        <p class="heading__description">Explore some of the most exclusive destinations around the world</p>
      </div>  
    </div>
  </section>

  <section class="trips">
    <div class="wrapper">
      <div class="trips__header">
        <h2 class="heading__main">
          <span class="heading__main--small">our</span>
          Popular Trips
        </h2>
  
        <div class="trips__btns">
          <a href="#" class="btn btn__trip btn__trip--left"><i class="fas fa-arrow-left"></i></a>
          <a href="#" class="btn btn__trip btn__trip--right"><i class="fas fa-arrow-right"></i></a>
        </div>
      </div>
      
      <div class="trips__slideshow">
        <div class="trips__trip">
          <img class="trips__img" src="http://placeimg.com/250/300/nature" alt="">
  
          <div class="trips__text">
            <h3 class="heading__main heading--light heading__main--small">Remember the time</h3>
            <p class="heading__description heading__description--small">Enjoy one of our most popular trips at this locale...</p>
            <a href="#" class="btn btn--light btn--right btn--small">read more</a>
          </div>
        </div>

        <!-- <div class="trips__trip">
          <img class="trips__img" src="http://placeimg.com/250/300/nature" alt="">
  
          <div class="trips__text">
            <h3 class="heading__main heading__main--small">Remember the time</h3>
            <p class="heading__description heading__description--small">Enjoy one of our most popular trips at this locale...</p>
            <a href="#" class="btn">read more</a>
          </div>
        </div> -->
      </div><!-- slide show-->
    </div> <!--wrapper-->  
  </section>
</body>
</html>
